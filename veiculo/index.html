<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Veículos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #5c5b5b;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .container {
      background: rgb(197, 196, 196);
      width: 95%;
      max-width: 350px;
      margin-top: 40px;
      padding: 24px 14px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      word-break: break-word;
      overflow-wrap: break-word;
    }
    button {
      margin: 8px 0;
      padding: 12px 0;
      background-color: #0078d7;
      color: rgb(221, 218, 218);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    button:hover {
      background-color: #005fa3;
    }
    form {
      margin-top: 10px;
      text-align: left;
      width: 100%;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 0.95em;
    }
    input {
      width: 98%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1em;
    }
    h1, h2 {
      margin-top: 0;
      font-size: 1.25em;
      word-break: break-word;
    }
    p {
      margin: 12px 0 0 0;
      width: 100%;
      word-break: break-word;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1><br>Rafael Gonçalves da Silva</h1>

  <div id="main" class="container">
    <h1>Escolha o Tipo de Veículo</h1>
    <button onclick="mostrarFormulario('carro')">Carro</button>
    <button onclick="mostrarFormulario('moto')">Moto</button>
  </div>

  <div id="formulario" class="container" style="display:none;"></div>
  <div id="resultado" class="container" style="display:none;"></div>

  <script>
    class Veiculo {
      constructor(marca, modelo, ano) {
        this.marca = marca;
        this.modelo = modelo;
        this.ano = ano;
      }
      info() {
        return `Marca: ${this.marca}<br>Modelo: ${this.modelo}<br>Ano: ${this.ano}`;
      }
    }

    class Carro extends Veiculo {
      constructor(marca, modelo, ano, portas) {
        super(marca, modelo, ano);
        this.portas = portas;
      }
      info() {
        return super.info() + `<br>Portas: ${this.portas}`;
      }
    }

    class Moto extends Veiculo {
      constructor(marca, modelo, ano, cilindrada) {
        super(marca, modelo, ano);
        this.cilindrada = cilindrada;
      }
      info() {
        return super.info() + `<br>Cilindrada: ${this.cilindrada} cc`;
      }
    }

    function mostrarFormulario(tipo) {
      document.getElementById('main').style.display = 'none';
      const formArea = document.getElementById('formulario');
      formArea.style.display = 'flex';
      formArea.innerHTML = `
        <h2>Cadastro de ${tipo === 'carro' ? 'Carro' : 'Moto'}</h2>
        <form onsubmit="cadastrar(event, '${tipo}')">
          <label>Marca:<input type="text" id="marca" required></label>
          <label>Modelo:<input type="text" id="modelo" required></label>
          <label>Ano:<input type="number" id="ano" required></label>
          ${tipo === 'carro'
            ? '<label>Portas:<input type="number" id="portas" required></label>'
            : '<label>Cilindrada:<input type="number" id="cilindrada" required></label>'}
          <button type="submit">Cadastrar ${tipo === 'carro' ? 'Carro' : 'Moto'}</button>
        </form>
        <button onclick="voltarInicio()">Voltar</button>
      `;
    }

    function cadastrar(event, tipo) {
      event.preventDefault();
      const marca = document.getElementById('marca').value;
      const modelo = document.getElementById('modelo').value;
      const ano = document.getElementById('ano').value;
      let veiculo;

      if (tipo === 'carro') {
        const portas = document.getElementById('portas').value;
        veiculo = new Carro(marca, modelo, ano, portas);
      } else {
        const cilindrada = document.getElementById('cilindrada').value;
        veiculo = new Moto(marca, modelo, ano, cilindrada);
      }

      document.getElementById('formulario').style.display = 'none';
      const resultado = document.getElementById('resultado');
      resultado.style.display = 'flex';
      resultado.innerHTML = `
        <h2>${tipo === 'carro' ? 'Carro' : 'Moto'} cadastrado com sucesso!</h2>
        <p>${veiculo.info()}</p>
        <button onclick="voltarInicio()">Voltar ao Início</button>
      `;
    }

    function voltarInicio() {
      document.getElementById('formulario').style.display = 'none';
      document.getElementById('resultado').style.display = 'none';
      document.getElementById('main').style.display = 'flex';
    }
  </script>

</body>
</html>
